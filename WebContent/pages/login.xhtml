<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="conteudo">

		<p:dialog widgetVar="dialogLogin" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)" visible="true"
			header="Usuário - Login">
			<h:form id="formLoginUsuario">
				<h:panelGrid columns="2" id="panelLoginUsuario">

					<p:outputLabel value="Usuário:" />
					<h:inputText value="#{MBAutenticar.usuario.nome}" required="true"
						requiredMessage="O login do usuário é obrigatório..." />

					<p:outputLabel value="Senha:" />
					<h:inputSecret value="#{MBAutenticar.usuario.senha}"
						required="true"
						requiredMessage="A senha do usuário é obrigatória..." />
						
						<p:outputLabel for="radio" value="Tipo:" />
						<p:selectOneRadio id="radio" value="#{MBAutenticar.usuario.tipo}">
							<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
							<f:selectItem itemLabel="Vendedor" itemValue="Vendedor"/>
						</p:selectOneRadio>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Entrar"
						actionListener="#{MBAutenticar.autenticar}"
						update=":mensagemGlobal :formLoginUsuario:panelLoginUsuario"
						oncomplete="dialogLogin.cleanFilters();" />

					<p:commandButton value="Cancelar"
						onclick="PF('dialogLogin').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
