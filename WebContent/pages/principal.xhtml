<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="head">
		<h:outputStylesheet library="css" name="estilos.css" />
	</ui:define>

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<p:dialog widgetVar="dialogLogin" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Usuário - Login">
			<h:form id="formLoginUsuario">
				<p:panelGrid columns="2" id="panelLoginUsuario">
					<p:outputLabel value="Login:" />
					<h:inputText value="" required="true" requiredMessage="O login do usuário é obrigatório..."/>
					
					<p:outputLabel value="Senha:"/>
					<h:inputText value="" required="true" requiredMessage="A senha do usuário é obrigatória..."/>
				</p:panelGrid>
				
				<p:panelGrid>
				<p:commandButton value="Entrar" />
				
				<p:commandButton value="Cancelar"/>
				</p:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>


</ui:composition>
