<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form>
			<p:panel header="Produtos">
				<p:dataTable id="tabela" emptyMessage="Nenhum produto encontrado..."
					value="#{MBVendas.produtos}" var="produto" paginator="true"
					rows="3">

					<p:column headerText="Nome" sortBy="#{produto.nome}"
						filterBy="#{produto.nome}">
						<h:outputText value="#{produto.nome}" />
					</p:column>

					<p:column headerText="Quantidade" style="text-align: center;">
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column headerText="Valor" style="text-align: center;"
						sortBy="#{produto.valor}" filterBy="#{produto.valor}">
						<h:outputText value="#{produto.valor}" />
					</p:column>

					<p:column headerText="Fabricante"
						sortBy="#{produto.fabricante.nome}"
						filterBy="#{produto.fabricante.nome}">
						<h:outputText value="#{produto.fabricante.nome}" />
					</p:column>

					<p:column headerText="Opções" width="80">
						<p:commandButton icon=" ui-icon-plus" />

					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
