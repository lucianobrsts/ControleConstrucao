<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formVendas">
			<p:panel header="Produtos">
				<p:dataTable id="tabelaProdutos"
					emptyMessage="Nenhum produto encontrado..."
					value="#{MBVendas.produtos}" var="produto" paginator="true"
					rows="3">

					<p:column headerText="Nome" sortBy="#{produto.nome}"
						filterBy="#{produto.nome}">
						<h:outputText value="#{produto.nome}" />
					</p:column>

					<p:column headerText="Quantidade" style="text-align: center;">
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column headerText="Valor" style="text-align: center;"
						sortBy="#{produto.valor}" filterBy="#{produto.valor}">
						<h:outputText value="#{produto.valor}" />
					</p:column>

					<p:column headerText="Fabricante"
						sortBy="#{produto.fabricante.nome}"
						filterBy="#{produto.fabricante.nome}">
						<h:outputText value="#{produto.fabricante.nome}" />
					</p:column>

					<p:column headerText="Opções" width="80">
						<p:commandButton icon=" ui-icon-plus" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<p:panel header="Itens de Compra">
				<p:dataTable id="tabelaItens"
					emptyMessage="Nenhum registro encontrado..."
					value="#{MBVendas.itensVenda}" var="itemVenda" paginator="true"
					rows="3">

					<p:column headerText="Nome">
						<h:outputText value="#{ItemVenda.produto.nome}" />
					</p:column>

					<p:column headerText="Preço Unitário" style="text-align: center;">
						<h:outputText value="#{itemVenda.produto.valor}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>


					<p:column headerText="Quantidade">
						<h:outputText value="#{itemVenda.quantidade}" />
					</p:column>

					<p:column headerText="Preço Parcial">
						<h:outputText value="#{itemVenda.precoParcial}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Opções" width="80">
						<p:commandButton icon=" ui-icon-minus" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<p:panel header="Total">
				<p:dataTable id="tabelaTotais"
					emptyMessage="Nenhum produto encontrado..."
					value="#{MBVendas.produtos}" var="produto">


				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
