<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar>

			<p:submenu label="Arquivo">
				<p:menuitem value="Venda" outcome="/pages/venda.xhtml" />
				<p:menuitem value="Sair" outcome="/pages/principal.xhtml" />
			</p:submenu>

			<p:submenu label="Cadastro"
				rendered="#{MBAutenticar.temPermissoes(['Administrador'])}">
				<p:menuitem value="Fabricantes" outcome="/pages/fabricante.xhtml" />
				<p:menuitem value="Produtos" outcome="/pages/produto.xhtml" />
				<p:menuitem value="Usuários" outcome="/pages/usuario.xhtml" />
			</p:submenu>

			<p:submenu label="Relatório">
				<p:menuitem value="Mês" />
				<p:menuitem value="dia" />
				<p:menuitem value="Personalizado" />
			</p:submenu>


			<p:submenu label="Ajuda">
				<p:menuitem value="Sobre" outcome="/pages/sobre.xhtml" />
			</p:submenu>

			<f:facet name="options">
				<p:outputLabel value="Olá: " />
				<h:outputText value="#{MBAutenticar.usuarioLogado.nome}"
					style="margin-right:20px;" />

				<p:commandLink action="/pages/login.xhtml">
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-circle-close" actionListener="#{MBAutenticar.sair}"
						ajax="false" style="margin-right:20px;" />
				</p:commandLink>
			</f:facet>
		</p:menubar>
	</h:form>

</ui:composition>
